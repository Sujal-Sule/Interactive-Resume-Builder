<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Resume Builder</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Merriweather&family=Montserrat&family=Open+Sans&family=Oswald&family=PT+Serif&family=Raleway&family=Roboto&family=Roboto+Slab&family=Source+Sans+Pro&family=Ubuntu&display=swap" rel="stylesheet" />

  <!-- Your Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Interactive Resume Builder</h1>
  </header>

  <main>
    <section id="formSection">
      <form id="resumeForm" autocomplete="off">
        <details open>
          <summary>Choose Page Size</summary>
  <select id="pageSizeSelect" aria-label="Choose Page Size">
    <option value="a4">A4 (Default)</option>
    <option value="letter">Letter</option>
  </select>
          <summary>Personal Information</summary>
          <input type="text" name="name" placeholder="Full Name" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="tel" name="phone" placeholder="Phone Number" required />
          <input type="url" name="linkedin" placeholder="LinkedIn URL" />
          <label for="profilePic" class="file-label">Profile Picture:</label>
          <input type="file" id="profilePic" name="profilePic" accept="image/*" />
        </details>

        <details>
          <summary>Professional Summary</summary>
          <textarea name="summary" placeholder="Write a short summary..."></textarea>
        </details>

        <details>
          <summary>Skills (comma separated)</summary>
          <input type="text" name="skills" placeholder="e.g. JavaScript, HTML, CSS" />
        </details>

        <details open>
          <summary>Projects</summary>
          <div id="projectsSection">
            <div class="project-entry">
              <input type="text" name="projectName" placeholder="Project Name" />
              <textarea name="projectDescription" placeholder="Project Description"></textarea>
              <label class="file-label">Project Screenshots:</label>
              <input type="file" name="projectScreenshots" accept="image/*" multiple />
            </div>
          </div>
          <button type="button" id="addProjectBtn">+ Add Another Project</button>
        </details>

        <details open>
          <summary>Choose Template</summary>
          <select id="templateSelect" aria-label="Choose Resume Template">
            <option value="template1">Classic</option>
            <option value="template2">Modern</option>
            <option value="template3">Creative</option>
            <option value="template4">Elegant</option>
            <option value="template5">Minimal</option>
            <option value="template6">Bold</option>
            <option value="template7">Professional</option>
            <option value="template8">Clean</option>
            <option value="template9">Artistic</option>
            <option value="template10">Sleek</option>
          </select>
        </details>
      </form>
    </section>

    <section id="previewSection">
      <h2>Resume Preview</h2>
      <div id="resumePreview" class="template1" aria-live="polite"></div>

      <!-- PDF Button -->
      <button onclick="downloadResume()" id="downloadBtn">
        üìÑ Download as PDF
      </button>
    </section>
  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è by Sujal Sule</p>
  </footer>

  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Your script -->
  <script src="script.js"></script>
</body>
</html>
